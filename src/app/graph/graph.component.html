<div>

  <div class="x_title">
    <h2>Dengue Predictions for 2014
    </h2>
    <small></small>
    <div class="filter">
      <div class="col-md-3 col-sm-3 col-xs-12"></div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <select class="form-control" [(ngModel)]="moh" (change)="getPosts()">
          <option value="69">MC Colombo</option>
          <option value="173">Dehiwala</option>
          <option value="99">Kandy</option>
          <!--<option>Option three</option>-->
          <!--<option>Option four</option>-->
        </select>
      </div>

    </div>

    <div class="clearfix"></div>
  </div>

  <div class="col-md-9 col-sm-9 col-xs-12" style="margin-bottom: 10px">
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat"(click)="setXGBData($event)"> XG-Boost
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setLassoData($event)" > Lasso
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setCatBoostData($event)"> Cat-Boost
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setMLPANNData($event)"> MLP
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setKerasDLData($event)"> ANN-Deep-Learning
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" checked="checked"> Ensemble with Stacking
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" checked="checked"> Ensemble-2
      </label>
    </div>
  </div>

  <br>
  <chart id="myChart" [data]="data" [type]="type" [options]="options" style="height: 400px;"></chart>
</div>

<div class="clearfix"></div>

<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 40px;">
  <div class="x_panel">
    <div class="x_title">
      <h2>Comparison of Regression Models</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
            class="fa fa-wrench"></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings 1</a>
            </li>
            <li><a href="#">Settings 2</a>
            </li>
          </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Model</th>
          <th>RMSE</th>
          <th>R-Squared</th>
        </tr>
        </thead>

</div>
