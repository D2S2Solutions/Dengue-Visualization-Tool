<div>

  <div class="x_title">
    <h2>Dengue Predictions for 2014
    </h2>
    <small></small>
    <div class="filter">
      <div class="col-md-3 col-sm-3 col-xs-12"></div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <select class="form-control">
          <option>MC Colombo</option>
          <option>Maharagama</option>
          <option>Dehiwala</option>
          <!--<option>Option three</option>-->
          <!--<option>Option four</option>-->
        </select>
      </div>

    </div>

    <div class="clearfix"></div>
  </div>

  <div class="col-md-9 col-sm-9 col-xs-12" style="margin-bottom: 10px">
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setXGBData($event)"> XG-Boost
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setMLPANNData($event)"> MLP
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" (click)="setRFData($event)"> RF
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" class="flat" checked="checked"> Ensemble-1
      </label>
    </div>
  </div>

  <br>
  <chart id="myChart" [type]="type" [data]="data" [options]="options" style="height: 500px;" ></chart>
</div>


<div class="clearfix"></div>

<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 40px;">
  <div class="x_panel">
    <div class="x_title">
      <h2>Comparison of Classification Models</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
            class="fa fa-wrench"></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings 1</a>
            </li>
            <li><a href="#">Settings 2</a>
            </li>
          </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>#</th>
          <th>Model</th>
          <th>RMSE</th>
          <th>R-Squared</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
