<div *ngIf="!isDataAvailable" class="col-md-12 col-sm-12 col-xs-12">
</div>

<div *ngIf="isDataAvailable" class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title" style="align-content: center">
      <h2>Insert latest Dengue cases and Weather data</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
            class="fa fa-wrench"></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Settings 1</a>
            </li>
            <li><a href="#">Settings 2</a>
            </li>
          </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div id="wizard">
        <form (ngSubmit)="onSubmit(dataEntryForm)" #dataEntryForm="ngForm" class="form-horizontal ">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3" for="reportrange">Date Range<span
              class="required">*</span>
            </label>
            <div class="col-md-6">
              <div id="reportrange" class="pull-left"
                   style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
              </div>
            </div>
            <div class="control-label col-md-3 col-sm-3 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-3" for="week">Week Number<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-4">
              <input type="number" id="week" required="required" [(ngModel)]="model.week" name="week"
                     class="form-control col-md-7 col-xs-3">
            </div>
            <div class="control-label col-md-3 col-sm-3 col-xs-12">
            </div>

          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="cases">Cases<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="number" id="cases" required="required" [(ngModel)]="model.cases" name="cases"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="min-temp">Minimum Temperature<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="min-temp" name="minTemp" required="required" [(ngModel)]="model.minTemp"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="max-temp">Maximum Temperature<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="max-temp" name="maxTemp" required="required" [(ngModel)]="model.maxTemp"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mean-temp">Mean Temperature<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="mean-temp" name="meanTemp" required="required" [(ngModel)]="model.meanTemp"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="precipitation">Precipitation<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="precipitation" name="precipitation" required="required"
                     [(ngModel)]="model.precipitation" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ndvi">Vegitation Index<span
              class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="ndvi" name="ndvi" required="required" [(ngModel)]="model.ndvi"
                     class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <div class="control-label col-md-3 col-sm-3 col-xs-12">
            </div>
            <div class="control-label col-md-3 col-sm-3 col-xs-12">
            </div>
            <div class="control-label col-md-2 col-sm-3 col-xs-12">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
