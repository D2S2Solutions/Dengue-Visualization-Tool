<div class="col-md-3 col-sm-12 col-xs-12"></div>
<div class="col-md-6 col-sm-12 col-xs-12 center">
  <div class="x_panel">
    <div class="x_title" style="align-content: center">
      <h2>Log In to Dengue Prediction Portal</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br />
      <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" (submit)="onSubmit()">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">User Name<span class="required">*</span>
          </label>
          <div class="col-md-8 col-sm-6 col-xs-12">
            <input type="text" id="name" [ngModel]="userName" name="userName" required="required" class="form-control col-md-7 col-xs-12">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" >Password<span class="required">*</span>
          </label>
          <div class="col-md-8 col-sm-6 col-xs-12">
            <input type="password" id="password" [ngModel]="password" name="password" required="required" class="form-control col-md-7 col-xs-12">
          </div>
        </div>

        <div class="form-group">

          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<div class="col-md-3 col-sm-12 col-xs-12"></div>
