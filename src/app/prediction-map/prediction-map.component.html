<div class="col-md-12">
  <div class="x_title">
    <h2>Dengue Predictions for Upcoming 3 weeks
    </h2>
    <small></small>
    <div class="filter">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-3 col-sm-3 col-xs-12"></div>
      <div class="col-md-5 col-sm-5 col-xs-12">
        <select class="form-control" [(ngModel)]="district" (change)="getPredictions()">
          <option value="0" selected="selected">All</option>
          <option *ngFor="let dt of districtList"
                  [value]="dt">
            {{mohToDistrictMapping.getDistrictName(dt)}}
          </option>
        </select>
      </div>

    </div>

    <div class="clearfix"></div>
  </div>
</div>
<div class="col-md-12">
<sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
[zoom]="zoom"

>
  <sebm-google-map-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng">
    <sebm-google-map-info-window [isOpen]="true" #infoWindow>
      <strong>{{m.name}}</strong>
      <br>
      <strong>Cases: {{m.predictedCases}}</strong>
      <br>
      <strong>Level:{{m.predictedLevel}}</strong>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
</div>
