<div class="col-md-12">
<sebm-google-map
  [latitude]="lat"
  [longitude]="lng"
[zoom]="zoom"
>
  <sebm-google-map-marker
    *ngFor="let m of markers"
    [latitude]="m.lat"
    [longitude]="m.lng">
    <sebm-google-map-info-window [isOpen]="true" #infoWindow>
      <strong>{{m.lng}}</strong>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
